<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://kit.fontawesome.com/0082ba51d5.js" crossorigin="anonymous"></script>
    <title>Fotos Daqui</title>
</head>
<body>

    <section class="header">
        <div class="bloco-infos">
            <label>Pesquisar por</label>
            <input type="text" placeholder="Digite aqui o termo">
            <button type="button">Pesquisar</button>

            <div class="bloco-spans">
                <span>
                    Pessoas
                </span>
                <span>
                    Decorações
                </span>
                <span>
                    Home Office
                </span>
            </div>
        </div>
    </section>

    <section class="main">

        <h1>Pesquise e veja fotos tiradas próximas a sua localização! <span>Mostrando: Vistas!</span></h1>
        <h2 class="nova-iorque">Como não encontramos sua localização, veja fotos de Nova Iorque</h2>
        <h2 class="sem-imagem">Nossa pesquisa padrão não encontrou fotos nessa localidade, pesquise por alguma coisa!</h2>
        <h2 class="sem-imagem-pesquisada"></h2>
        
        <div class="bloco-imagem">
            <figure>
                <img src="" alt="">
                <figcaption></figcaption>
            </figure>
        </div>

        <div class="bloco-descricao">
            <div class="textos">
                <p></p>
                <span></span>
            </div>
            
            <div class="bloco-botoes">
                <button class="botao-proximo"><i class="fas fa-chevron-right"></i></button>
                <button class="botao-anterior"><i class="fas fa-chevron-left"></i></button>
                <button class="botao-proximo-pesquisas"><i class="fas fa-chevron-right"></i></button>
                <button class="botao-anterior-pesquisas"><i class="fas fa-chevron-left"></i></button>
            </div>
        </div>
        
    </section>

    <script src="./src/js/script.js"></script>
</body>
</html>
